<div class="header" mat-dialog-title>Edit pet</div>
<mat-dialog-content>
    <div class="content-header">
        <img src="{{petInfo.imagePath}}"/>
        <span>{{petInfo.name}}</span>
    </div>
    <form class="content-body" [formGroup]="form">
        <mat-form-field>
            <input matInput type="number" placeholder="Number of stars"
            formControlName="starCountInput"
            onkeypress="if(this.value.length == 1) return false;"
            (focusout)="onCheckPieces()"
            (keydown)="inputCheckStars($event)"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Number of pieces" 
            formControlName="pieceCountInput"
            onkeypress="if(this.value.length == 4) return false;"
            (focusout)="onCheckPieces()"
            (keydown)="inputCheckPieces($event)"/>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
