<div class="wrapper">
  <mat-checkbox [(ngModel)]="editMode">Edit mode</mat-checkbox>
  <mat-grid-list cols="10">
    <mat-grid-tile *ngFor="let pet of pets" (click)="openDialog(pet)">    
      <div class="content">
        <div>
          <img id="pet" src="{{pet.imagePath}}"/>
        </div>       
        <div class="star-image" [ngSwitch]="pet.starCount">
          <img *ngSwitchCase="1" src="../../../assets/img/stars/1.png"/>
          <img *ngSwitchCase="2" src="../../../assets/img/stars/2.png"/>
          <img *ngSwitchCase="3" src="../../../assets/img/stars/3.png"/>
          <img *ngSwitchCase="4" src="../../../assets/img/stars/4.png"/>
          <img *ngSwitchCase="5" src="../../../assets/img/stars/5.png"/>
          <span *ngSwitchDefault></span>
        </div>
        <span id="pieces">{{pet.pieceCount}}</span>  
      </div>     
    </mat-grid-tile>
  </mat-grid-list>
</div>
